<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logging in...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f5fa;
            color: #333;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3399FF;
            animation: spin 1s ease infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Logging you in...</h1>
        <p>Please wait while we securely log you into your account.</p>
        <p id="error-message" style="color: red;"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const errorMessageEl = document.getElementById('error-message');
            try {
                const params = new URLSearchParams(window.location.search);
                const accessToken = params.get('access_token');
                const refreshToken = params.get('refresh_token');

                if (!accessToken || !refreshToken) {
                    throw new Error("Authentication tokens are missing. Cannot proceed with login.");
                }

                // IMPORTANT: In a real-world scenario, you would set localStorage for the target domain.
                // Since we are redirecting to a live site, we cannot set its localStorage directly from here.
                // This script assumes the target app knows how to handle these tokens in the URL.
                // For demonstration, we'll construct the URL and redirect.
                
                const targetAppUrl = 'https://app.emergent.sh/dashboard';

                // Construct the redirect URL with tokens in the hash to avoid them being sent to the server.
                const redirectUrl = new URL(targetAppUrl);
                redirectUrl.hash = new URLSearchParams({
                    access_token: accessToken,
                    refresh_token: refreshToken
                }).toString();
                
                window.location.replace(redirectUrl.toString());

            } catch (error) {
                console.error('Login loader error:', error);
                if (errorMessageEl) {
                    errorMessageEl.textContent = 'An error occurred during login. Please close this tab and try again.';
                }
            }
        });
    </script>
</body>
</html>
